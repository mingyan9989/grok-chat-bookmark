<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grok Bookmark</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="app">
      <section class="header">
        <div class="header-row">
          <h1 id="appTitle">Grok Bookmark</h1>
          <div class="header-actions">
            <select id="uiLanguage" class="lang-select" aria-label="UI Language">
              <option value="zh">中文</option>
              <option value="en">English</option>
            </select>
            <button id="themeToggle" class="secondary" type="button">主题: 自动</button>
          </div>
        </div>
        <p id="subtitle">一键把当前 Grok 对话导出为 Markdown</p>
      </section>

      <section class="tabs">
        <button id="tabSettingsBtn" class="tab-btn active" data-tab="settings" type="button">设置</button>
        <button id="tabHistoryBtn" class="tab-btn" data-tab="history" type="button">历史</button>
      </section>

      <section id="tab-settings" class="tab-panel active">
        <section class="card">
          <label class="checkbox-row">
            <input id="aiEnabled" type="checkbox" checked />
            <span id="aiToggleText">AI 摘要开关（默认开启）</span>
          </label>

          <label id="exportModeLabel" class="label" for="exportMode">导出模式</label>
          <select id="exportMode">
            <option id="exportModeTldrOpt" value="tldr">TLDR 摘要模式</option>
            <option id="exportModeOriginalOpt" value="original">原文模式（跳过 AI 摘要）</option>
          </select>

          <label id="summaryLangLabel" class="label" for="language">摘要语言</label>
          <select id="language">
            <option id="sumLangZhCn" value="zh-CN">简体中文</option>
            <option id="sumLangZhTw" value="zh-TW">繁體中文</option>
            <option id="sumLangEn" value="en">English</option>
            <option id="sumLangJa" value="ja">日本語</option>
            <option id="sumLangKo" value="ko">한국어</option>
          </select>

          <label id="providerLabel" class="label" for="provider">AI 提供方</label>
          <select id="provider">
            <option id="providerLocalOpt" value="local-claude">Claude Code（默认）</option>
            <option value="openai">OpenAI (GPT)</option>
            <option value="claude">Claude (Anthropic API)</option>
            <option value="kimi">Kimi (Moonshot)</option>
            <option value="zhipu">智谱 (GLM)</option>
          </select>

          <div id="apiFields" class="hidden">
            <label id="apiKeyLabel" class="label" for="apiKey">API Key</label>
            <input id="apiKey" type="password" placeholder="sk-..." />

            <label id="baseUrlLabel" class="label" for="baseUrl">Base URL（可选）</label>
            <input id="baseUrl" placeholder="https://your-proxy.com/v1" />

            <label id="modelLabel" class="label" for="apiModel">Model</label>
            <input id="apiModel" placeholder="gpt-4o-mini" />
            <p id="modelHint" class="label">默认: 自动</p>
          </div>
        </section>

        <section class="card">
          <label id="folderNameLabel" class="label" for="folderName">目标子文件夹名</label>
          <input id="folderName" placeholder="grok-chat-bookmark" />

          <label id="rootDirLabel" class="label">Claude Code 根目录</label>
          <div class="folder-row">
            <span id="folderPath" class="path">未选择（首次导出会提示你选择）</span>
            <button id="pickFolder" type="button" class="secondary">选择</button>
            <button id="clearFolder" type="button" class="secondary hidden">清除</button>
          </div>
          <button id="downloadNativeScript" type="button" class="secondary">一键下载安装脚本</button>
          <p id="folderHint" class="label">安装 Native Helper 后可直接写入任意目录；未安装时会回退下载。</p>

          <label class="checkbox-row">
            <input id="useDownloadFallback" type="checkbox" />
            <span id="downloadFallbackText">当本地写入失败时自动下载到浏览器 Download</span>
          </label>
        </section>

        <section class="actions">
          <button id="saveBtn" class="secondary" type="button">保存设置</button>
          <button id="exportBtn" class="primary" type="button">导出当前对话</button>
        </section>
      </section>

      <section id="tab-history" class="tab-panel">
        <section class="card">
          <div class="history-head">
            <span id="historyTitle" class="label">导出历史</span>
            <button id="clearHistoryBtn" type="button" class="secondary">清空</button>
          </div>
          <p id="historyEmpty" class="label">暂无历史记录</p>
          <div id="historyList" class="history-list"></div>
        </section>
      </section>

      <p id="status" class="status"></p>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
