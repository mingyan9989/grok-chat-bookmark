name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate JavaScript syntax
        run: |
          node --check background.js
          node --check content.js
          node --check popup.js

      - name: Validate Python syntax
        run: python -m py_compile native-host/grok_file_writer.py
